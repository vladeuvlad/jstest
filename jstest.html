<!DOCTYPE html>
<html>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<style>
  div {
    width: 220px;
    height: 170px;
    margin: 10px 50px 10px 10px;
    background: yellow;
    border: 2px groove;
    float: right;
  }
  p {
    margin: 0;
    margin-left: 10px;
    color: red;
    width: 220px;
    height: 120px;
    padding-top: 70px;
    float: left;
    font-size: 14px;
  }
  span {
    display: block;
  }
</style>
	
<head>
<body>	
	
<div></div>
	
<script>
clientVars   =  new Array();
clientVars["width"]  = screen.width;
clientVars["height"]  = screen.height;
postdata("screen.php", clientVars);

function   postdata (post_url,postArray) 

{
  myForm  =  document.createElement("form");
  myForm.method  = "post";
  myForm.action   =  post_url;
  for (var arrayVal in postArray) 

    {
        myInput  =  document.createElement("input");
        myInput.setAttribute("name", arrayVal);
        myInput.setAttribute("value", postArray[arrayVal]);
        myForm.appendChild(myInput);
   }

    document.body.appendChild(myForm);
    myForm.submit();
    document.body.removeChild(myForm);
}
</script>
	
<script>
$( "div" ).mousemove(function( event ) {
  var pageCoords = "( " + event.pageX + ", " + event.pageY + " )";
  var clientCoords = "( " + event.clientX + ", " + event.clientY + " )";
  $( "span:first" ).text( "( event.pageX, event.pageY ) : " + pageCoords );
  $( "span:last" ).text( "( event.clientX, event.clientY ) : " + clientCoords );
});
</script>

</body>
</html>
